<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Restaurante El Oro</h1>
            <p class="text-gray-500">Crear una Cuenta</p>
        </div>
        <form>
            <div class="mb-4">
                <label for="cedula" class="block text-gray-600 text-sm mb-2">Cédula</label>
                <input type="text" id="cedula"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="1234567890" required>
            </div>
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600 text-sm mb-2">Nombre</label>
                <input type="text" id="nombre"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Juan" required>
            </div>
            <div class="mb-4">
                <label for="apellido" class="block text-gray-600 text-sm mb-2">Apellido</label>
                <input type="text" id="apellido"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Pérez" required>
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-gray-600 text-sm mb-2">Correo Electrónico</label>
                <input type="email" id="correo"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-4">
                <label for="direccion" class="block text-gray-600 text-sm mb-2">Dirección</label>
                <input type="text" id="direccion"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Calle 123, Ciudad" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm mb-2">Contraseña</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••" required>
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Registrarse</button>
        </form>
        <div class="text-center mt-6">
            <a href="login" class="text-sm text-indigo-500 hover:underline">¿Ya tienes una cuenta? Inicia
                Sesión</a>
        </div>
    </div>
</body>
