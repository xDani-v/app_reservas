<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Restaurante El Oro</h1>
            <p class="text-gray-500">Bienvenido de nuevo</p>
        </div>
        <form (submit)="login()">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm mb-2">Correo Electrónico</label>
                <input type="email" id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="ejemplo@correo.com" [(ngModel)]="email" name="email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm mb-2">Contraseña</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••" [(ngModel)]="password" name="password" required>
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        [(ngModel)]="recordar" name="recordar">
                    <label for="remember" class="ml-2 block text-sm text-gray-600">Recordarme</label>
                </div>
                <a href="recuperar" class="text-sm text-indigo-500 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Iniciar
                Sesión</button>
            <div class="text-center mt-6">
                <a href="registro" class="text-sm text-indigo-500 hover:underline">¿No tienes una cuenta? Registrate</a>
            </div>
        </form>
    </div>
</div>
